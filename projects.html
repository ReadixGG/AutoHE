    <div class="container header-inner">
      <a class="brand" href="main.html">
        <img src="Images/logo--autohe-.svg" alt="AutoHE" class="logo-img" />
      </a>
      <nav class="nav">
        <a href="main.html" class="nav-link">Главная</a>

      </nav>
      <div class="header-cta">
        <a href="projects.html" class="btn btn-primary">Начать</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="toolbar">
      <h1>Мои проекты</h1>
      <div class="toolbar-actions">
        <button id="createProjectBtn" class="btn btn-primary">Создать проект</button>
        <button id="loadAutoheGlobalBtn" class="btn btn-ghost">Загрузить проект (.autohe)</button>
      </div>
    </div>

    <div id="projectsGrid" class="grid-3"></div>

    <dialog id="createProjectDialog" class="dialog">
      <form method="dialog" id="createProjectForm" class="dialog-body">
        <h2>Новый проект</h2>
        <label class="field">
          <span>Название проекта</span>
          <input id="projectNameInput" type="text" required placeholder="Например, \"Путешествие героя\"" />
        </label>
        <div class="dialog-actions">
          <button value="cancel" class="btn btn-ghost">Отмена</button>
          <button value="confirm" class="btn btn-primary">Создать</button>
        </div>
      </form>
    </dialog>

    <dialog id="renameProjectDialog" class="dialog">
      <form method="dialog" id="renameProjectForm" class="dialog-body">
        <h2>Переименовать проект</h2>
        <label class="field">
          <span>Новое название проекта</span>
          <input id="renameProjectInput" type="text" required />
        </label>
        <div class="dialog-actions">
          <button value="cancel" class="btn btn-ghost">Отмена</button>
          <button value="confirm" class="btn btn-primary">Сохранить</button>
        </div>
      </form>
    </dialog>
  </main>
